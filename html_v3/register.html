<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yantra</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Font Awesome CDN-->
    <!-- you can replace it by local Font Awesome-->
    <script src="https://use.fontawesome.com/99347ac47f.js"></script>
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer d-flex align-items-center register">
          <div class="form-inner">
            <div class="logo text-center"><img src="images/logo.jpg"></div>
            <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt</p>
            <form id="register-form" class="boxwidth">
            <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="First Name" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="Last Name" class="form-control">
               </div>
             </div>
           </div>
              <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="email" placeholder="email ID" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="PassWord" class="form-control">
               </div>
             </div>
           </div>
             <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="Phone Number" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="About Company" class="form-control">
               </div>
             </div>
           </div> 
           <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="Company Name" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="Address" class="form-control">
               </div>
             </div>
           </div> 
           <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="City" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="State" class="form-control">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="Country" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <input type="text" placeholder="PinCode" class="form-control">
               </div>
             </div>
           </div> 
               <div class="form-group">
                 <button class="btn btn-primary btn-block">Next</button>
               </div> 
            </form>
            <div class="login_footer">
            <small>Already have an account?</small><a href="login.html" class="signup">Login</a>
            </div>
          </div>
          </div>
          </div>
        </div>
    <!-- Javascript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"> </script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="js/charts-home.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
